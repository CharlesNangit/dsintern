<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternDesk | Nexus Technologies</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header and Footer bars */
        header, footer {
            background-color: #256D1B;
            height: 40px;
            width: 100%;
        }

        /* Center content */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .content img {
            height: 120px;
            margin-bottom: 20px;
        }

        .content h1 {
            font-size: 3em;
            color: #1a1a1a;
            margin: 0 0 15px;
            font-weight: 700;
        }

        .content p.description {
            max-width: 700px;
            font-size: 1.2em;
            color: #333;
            line-height: 1.6;
            margin: 0 0 20px;
        }

        .content p.welcome {
            font-size: 1.1em;
            font-weight: 600;
            color: #256D1B;
            margin-bottom: 25px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons a {
            text-decoration: none;
            background-color: #256D1B;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .buttons a:hover {
            background-color: #1b5415;
            transform: translateY(-2px);
        }

        footer {
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header></header>

    <div class="content">
        <img src="{{ url_for('static', filename='nexus_logo.png') }}" alt="Nexus Technologies Logo">
        <h1>InternDesk</h1>
        <p class="description">
            A reporting tool for interns to share <strong>Power-On Diagnostic</strong> test data with engineers.
        </p>
        <p class="welcome">Welcome Deskside Interns!</p>
        <div class="buttons">
            <a href="/login">Log in</a>
            <a href="/register">Register</a>
        </div>
    </div>

    <footer>
        Created by Alexis Dallarte and Charles Nangit
    </footer>
</body>
</html>
